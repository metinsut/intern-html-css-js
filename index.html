<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <style>
      h6 {
        color: greenyellow;
      }
      .myText {
        color: aqua;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>Header</header>
    <main>
      <h1 style="color: brown">Title1</h1>
      <h6>Title2</h6>
      <p class="myText">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique
        ducimus necessitatibus dolore quod recusandae atque, vel repudiandae
        nihil fuga velit omnis blanditiis odit sunt temporibus et provident sed
        vitae eos!
      </p>
      <img
        src="https://www.w3schools.com/html/pic_trulli.jpg"
        alt="resim"
        width="150"
        height="150"
      />
      <hr />
      <a class="my_link" href="https://www.google.com" target="_blank"
        >Google Link</a
      >
      <hr />
      <input type="text" />
      <select name="" id="" onchange="">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <hr style="margin: 20px" />
      <div class="wrapper">
        <div class="left_block">My Layout</div>
        <img
          src="http://via.placeholder.com/640x360"
          alt="resim"
          width="150"
          height="150"
        />
      </div>
      <hr style="margin: 20px" />
    </main>
    <footer class="my_footer">
      <p id="text_id">Footer</p>
      <button onclick="changeColor()">CHANGE COLOR</button>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
